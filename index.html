<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙文博的个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #cccccc;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #2c2c2c;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            color: #ffffff;
        }

        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 10px 0;
        }

        nav a {
            color: #cccccc;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #ffffff;
        }

        section {
            padding: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2em;
            margin-bottom: 20px;
            border-bottom: 2px solid #555;
            padding-bottom: 10px;
        }

        .resume, .education {
            margin-bottom: 40px;
        }

        .slider {
            overflow: hidden;
            position: relative;
            width: 100%;
            height: 300px;
            margin-top: 20px;
        }

        .slider img {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .slider-content {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slider-content img {
            width: 100%;
            flex-shrink: 0;
        }

        .social-links {
            text-align: center;
            margin-top: 30px;
        }

        .social-links a {
            color: #cccccc;
            text-decoration: none;
            margin: 0 10px;
            font-size: 1.5em;
        }

        .social-links a:hover {
            color: #ffffff;
        }

        footer {
            background-color: #2c2c2c;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #999999;
        }
    </style>
</head>
<body>
    <header>
        孙文博的个人主页
    </header>

    <nav>
        <a href="#resume">个人简历</a>
        <a href="#education">教育背景</a>
        <a href="#portfolio">作品展示</a>
        <a href="#contact">联系方式</a>
    </nav>

    <section id="resume">
        <h2 class="section-title">个人简历</h2>
        <div class="resume">
            <p>在此处填写您的个人简历内容...</p>
        </div>
    </section>

    <section id="education">
        <h2 class="section-title">教育背景</h2>
        <div class="education">
            <p>在此处填写您的教育背景内容...</p>
        </div>
    </section>

    <section id="portfolio">
        <h2 class="section-title">作品展示</h2>
        <div class="slider">
            <div class="slider-content">
                <img src="image1.jpg" alt="作品1">
                <img src="image2.jpg" alt="作品2">
                <img src="image3.jpg" alt="作品3">
            </div>
        </div>
    </section>

    <div class="social-links">
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">LinkedIn</a>
        <a href="https://github.com/your-profile" target="_blank">GitHub</a>
        <a href="https://twitter.com/your-profile" target="_blank">Twitter</a>
    </div>

    <footer id="contact">
        <p>© 2024 孙文博. All Rights Reserved.</p>
    </footer>

    <script>
        const slider = document.querySelector('.slider-content');
        let currentIndex = 0;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % 3;
            slider.style.transform = \`translateX(-\${currentIndex * 100}%)\`;
        }, 3000);
    </script>
</body>
</html>
