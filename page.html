<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>孙文博的教学页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #444;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        nav a:hover {
            color: #ddd;
        }

        section {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #444;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>孙文博的教学页面</h1>
    </header>

    <nav>
        <a href="#course1">课程一</a>
        <a href="#course2">课程二</a>
        <a href="#resources">教学资源</a>
    </nav>

    <section id="course1">
        <h2>课程一：物理基础</h2>
        <p>这里是课程一的内容介绍...</p>
    </section>

    <section id="course2">
        <h2>课程二：高等物理</h2>
        <p>这里是课程二的内容介绍...</p>
    </section>

    <section id="resources">
        <h2>教学资源</h2>
        <p>这里是相关资源的列表或链接...</p>
    </section>

    <footer>
        <p>© 2024 孙文博. All Rights Reserved.</p>
    </footer>
</body>
</html>
